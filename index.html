<!doctype html>
<html lang="en">

<head>

  <link rel="icon" type="image/png" href="a-new-computer-16-4714.png">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://bootswatch.com/3/slate/bootstrap.min.css">
  <link rel='stylesheet' href='uprogress.min.css'>
  <link rel="stylesheet" href="style.css">

</head>

<body>

      <div class="jumbotron">

        <form id="inputSearch">

      <div id="movies" class="row"></div>
    </div>

  <div id="movieContainer" class="movieDetail">
    <div class="container" id="movie" style="margin-top: 20px;"></div>
  </div>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="uprogress.min.js"></script>
